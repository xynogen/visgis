{% extends "base.html"%}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 8%;">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin" action="/" method="POST">
                        <div class="form-label-group pt-3">
                            <input type="text" name="username" id="inputEmail" class="form-control"
                                placeholder="Username" required autofocus />
                        </div>

                        <div class="form-label-group pt-3">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                placeholder="Password" required />
                        </div>

                        <div class="my-center pt-3">
                            <button class="btn btn-md btn-success btn-block text-uppercase" type="submit">
                                Login
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <style>
        .my-center {
            display: grid;
            place-items: center;
        }
        
       .container, .row {
        height: 100vh;
       }
    </style>
{% endblock %}
